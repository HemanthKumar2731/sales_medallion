resources:
  jobs:
    medallion_etl:
      name: medallion-etl
      tasks:
        - task_key: bronze-loader
          notebook_task:
            notebook_path: Bronze Loader
            base_parameters:
              as_of_date: 2010-07-13
            source: GIT
          job_cluster_key: medallion-etl-cluster
        - task_key: silver-dim-loader
          depends_on:
            - task_key: bronze-loader
          notebook_task:
            notebook_path: Silver Dim Loader
            source: GIT
          job_cluster_key: medallion-etl-cluster
        - task_key: silver-fact-loader
          depends_on:
            - task_key: silver-dim-loader
          notebook_task:
            notebook_path: Silver Fact Loader
            source: GIT
          job_cluster_key: medallion-etl-cluster
        - task_key: gold-loader
          depends_on:
            - task_key: silver-fact-loader
          notebook_task:
            notebook_path: Gold Loader
            source: GIT
          job_cluster_key: medallion-etl-cluster
      job_clusters:
        - job_cluster_key: medallion-etl-cluster
          new_cluster:
            cluster_name: ""
            spark_version: 16.4.x-scala2.12
            node_type_id: Standard_D4ds_v5
            spark_env_vars:
              PYSPARK_PYTHON: /databricks/python3/bin/python3
            data_security_mode: LEGACY_SINGLE_USER_STANDARD
            runtime_engine: PHOTON
            kind: CLASSIC_PREVIEW
            is_single_node: true
      git_source:
        git_url: https://github.com/HemanthKumar2731/sales_medallion
        git_provider: gitHub
        git_branch: main
      queue:
        enabled: true
